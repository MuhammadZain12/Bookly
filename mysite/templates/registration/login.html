<!DOCTYPE html>
{% load static %} 
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="{% static 'css/global.css' %}" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
    />
    <style>
      .password-error {
  text-decoration: none;
  position: absolute;
  top: 330px;
  left: 310px;
  font-size: var(--font-size-xs);
  font-weight: 300;
  color: inherit;
  display: inline-block;
}
.user-error {
  text-decoration: none;
  position: absolute;
  top: 230px;
  left: 310px;
  font-size: var(--font-size-xs);
  font-weight: 300;
  color: inherit;
  display: inline-block;
}
    </style>
  </head>
  <body>
    <div class="login3">
      <div class="group-div12">
        <div class="group-div12"><div class="back6"></div></div>
        <div class="group-div13">
          <div class="rectangle-div19"></div>
          <form method="post">
            {% csrf_token %}
          <button type="submit" class="group-button6" data-animate-on-scroll>
            <div class="rectangle-div20"></div>
            <div class="submit2">Submit</div></button
          >
          <a class="create-new-account" href="./sign-up.html"
            >Create new account</a
          >
          {% if password %}
          <p class="password-error">{{password}}</p>
          {% endif %}
          <input
            name="password"
            class="rectangle-input6"
            type="password"
            placeholder="  Enter your Password"
            required
          />
          <div class="password1">Password</div>
          {% if data %}
          <p class="user-error">{{data}}</p>
          {% endif %}
          <input
            name="username"
            class="rectangle-input7"
            placeholder="  Enter your Username "
            required
          />
        </form>
          <div class="email-address1">Username</div>
          <div class="login4">Login</div>
        </div>
        <a class="bookly6" href="{% url 'mysite:home' %}">Bookly</a>
      </div>
    </div>

    <script>
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
