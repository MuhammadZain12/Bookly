<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {%endblock%}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
    </style>      
    <link rel="stylesheet" href="{% static 'mysite/css/tbase.css' %}" />
    <link rel="icon" href="{% static 'mysite/website/cropped-favicon-01.ico' %}"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    {% block css %}
    {% endblock %}
  </head>
  <body>
    <nav class="navbar bg-dark bg-opacity-10">
      <div class="container-fluid">
        <a class="navbar-brand px-5" href="{% url 'mysite:home' %}">
          <b class="h3 logo"><strong>Bookly.pk</strong></b>
        </a>
        <form class="d-flex " role="search" method="post">
          {% csrf_token %}
          {% if user.is_authenticated %}
          <a href="{% url 'logout' %}"><button class="btn btn-outline-dark" type="button">Logout</button></a>          
          <span><div class="container px-2"></div></span>
          <button class="btn btn-outline-dark" type="submit">My Bookings</button>
          {% else %}
          <a href="{% url 'login' %}"><button class="btn btn-outline-dark" type="button">Login</button></a>
          <span><div class="container px-2"></div></span>
          <button class="btn btn-outline-dark" type="submit">Sign Up</button>
          {% endif %}
        </form>
      </div>
    </nav>
    <div>
    </div>
    {% block content %}

    {% endblock %}
    <div class="copyright bg-dark bg-opacity-10 container-fluid">
      Â© Copyright 2022 - All Rights Reserved
    </div>
  </body>
  {% block script %}
  {% endblock %}
</html>
