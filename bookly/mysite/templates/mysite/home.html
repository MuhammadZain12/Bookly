      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
    />
  </head>
  <body>
    <div class="home">
      <div class="group-div14">
        <main class="background7">
          <div class="desktop-16"></div>
          <div class="back7"></div>
        </main>
        <div class="footer5">
          <div class="foot5"></div>
          <div class="t15">Â© Copyright 2022 - All Rights Reserved</div>
          <img class="twitter-icon5" alt="" src="public/twitter.svg" /><img
            class="gmail-icon5"
            alt=""
            src="public/gmail.svg"
          /><img class="fb-icon5" alt="" src="public/fb.svg" />
          <div class="contact-us5">Contact Us</div>
        </div>
        <div class="offers1">
          <a class="offer" href="./index.html"></a>
          <div class="offers2">Offers</div>
        </div>
        <div class="cities-info">
          <a class="karachi" href="./hotels.html">Karachi</a
          ><a class="city-3" href="./hotels.html"></a
          ><a class="islamabad" href="./hotels.html">Islamabad</a
          ><a class="city-2" href="./hotels.html"></a
          ><a class="lahore1" href="./hotels.html">Lahore</a
          ><a class="city-1" href="./hotels.html"></a>
          <div class="cities">Cities</div>
        </div>
        <img
          class="slider-icon1"
          alt=""
          src="public/slider1.svg"
          data-animate-on-scroll
        />
        <header class="group-header">
          {% if user.is_authenticated %}
          <a class="sign-up-button3" href="./sign-up.html"
          ><img class="rectangle6" alt="" src="public/rectangle3.svg" />
          <div class="sign-up5">Bookings</div></a
        ><a class="login-button3" href="{% url 'logout' %}"

          <a class="sign-up-button3" href="./sign-up.html"

            <div class="sign-up5">Sign Up</div></a

          >

            <img class="logo-icon" alt="" src="public/logo@3x.png" />
          </div>
        </header>
      </div>
    </div>

    <script>
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
